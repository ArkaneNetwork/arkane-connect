<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://connect-qa.venly.io/static/css/connect/login-dialog.min.css">
  </head>
  <body>
    <div class="container venly-connect-dialog-wrapper">
      <div class="body">
        <div class="close-icon">
          <img src="https://connect-qa.venly.io/static/img/connect/close-icon.svg" width="32" height="32" class="venly-connect-close-dialog">
        </div>
        <div class="logo-container">
          <div class="logo"><img src="https://connect-qa.venly.io/static/img/connect/logo.svg" width="79" height="23"></div>
        </div>
        <div class="centered"><img src="https://connect-qa.venly.io/static/img/connect/transition.svg" width="21" height="49"></div>
        <div class="centered"><img src="https://connect-qa.venly.io/static/favicon-32x32.png" height="56" width="56"></div>
        <h1 class="title">Welcome to Your Venly Wallet!</h1>
        <p class="subtitle subtitle--bolded">Simple, secure access to Web3</p>
        <p class="subtitle">Choose your preferred login option.</p>

        <div class="auth-action google-auth" data-idp-hint="google">
          <img src="https://connect-qa.venly.io/static/img/connect/google-logo.svg" width="30" height="30">
          Log in with Google
        </div>

        <div class="auth-action apple-auth" data-idp-hint="apple">
          <img src="https://connect-qa.venly.io/static/img/connect/apple-logo.svg" width="16" height="14">
          Log in with Apple
        </div>

        <div class="sub-auth-container">
          <div class="auth-action sub-auth" data-idp-hint="facebook">
            <img src="https://connect-qa.venly.io/static/img/connect/fb-icon.svg" width="16" height="16">
          </div>

          <div class="auth-action sub-auth" data-idp-hint="twitter">
            <img src="https://connect-qa.venly.io/static/img/connect/twitter-icon.svg" width="13" height="16">
          </div>
        </div>

        <div class="or-section">
          <div class="divider"></div>
          <div class="text">OR</div>
          <div class="divider"></div>
        </div>

        <div class="email-auth">
          <img src="https://connect-qa.venly.io/static/img/connect/email-icon.svg" width="13" height="10">
          Log in with Email
        </div>

        <div class="create-account">
          New here? <span class="create-new-account">Create an account</span>
        </div>
      </div>
    </div>
  </body>
</html>
