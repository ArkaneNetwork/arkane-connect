<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300" version="1.1" width="48px" height="48px">
    <polyline id="leftToRight"
              fill="none"
              class="cross"
              stroke="white"
              stroke-width="50px"
              stroke-dasharray="1000"
              stroke-dashoffset="0"
              stroke-linecap="round"
              points="25, 25 275,275">
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="700ms" fill="freeze"></animate>
    </polyline>

    <polyline id="rightToLeft"
              fill="none"
              class="cross"
              stroke="white"
              stroke-width="50px"
              stroke-dasharray="1000"
              stroke-dashoffset="0"
              stroke-linecap="round"
              points="275, 25 25,275">
        <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="700ms" fill="freeze" begin="leftToRight.end"></animate>
    </polyline>
</svg>
