# don't send the nginx version number in error pages and Server header
server_tokens off;

server {
  listen       80;
  server_name  localhost;

  root   /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ @rewrites;
  }

  location @rewrites {
    rewrite ^(.+)$ /index.html last;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}